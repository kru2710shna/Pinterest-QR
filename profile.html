<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Krushna Thakkar | Profile</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <header class="profile-header">
    <img src="images/profile.jpg" alt="Krushna Thakkar" class="profile-img">
    <h2>Krushna Thakkar</h2>
    <p class="profile-bio">Engineer • Dreamer • Builder of wild ideas 🚀</p>
    <div class="profile-actions">
      <button class="btn primary">Edit Profile</button>
      <button class="btn outline">Share</button>
    </div>
    <div class="profile-stats">
      <div><strong>34</strong><br>Posts</div>
      <div><strong>120</strong><br>Followers</div>
      <div><strong>45</strong><br>Following</div>
    </div>
  </header>

  <section class="pins-grid">
    <!-- You can duplicate and replace content for more pins -->
    <div class="pin-card">
      <img src="images/smokecrypt.png" alt="SmokeCrypt">
      <p class="pin-title">SmokeCrypt 🔐</p>
    </div>

    <div class="pin-card">
      <img src="images/hobbytrade.png" alt="HobbyTrade">
      <p class="pin-title">HobbyTrade 📱</p>
    </div>

    <div class="pin-card">
      <img src="images/robbery.png" alt="Robbery AI">
      <p class="pin-title">Robbery Detection AI</p>
    </div>

    <!-- Add more pin-cards here -->
  </section>

  <footer class="footer">
    <div class="footer-icons">
      <span>🏠</span>
      <span>🔍</span>
      <span style="color:red;">👤</span>
    </div>
  </footer>

</body>
</html>
